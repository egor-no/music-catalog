<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Catalog</title>

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/ui-darkness/jquery-ui.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/site.css"/>
</head>
<body>
<div class="container">
    <div class="page-header">
        <h1>Welcome to the catalog page</h1>
        <p><i>Now go and buy something!!</i></P>
    </div>
    <table class="table table-striped table-bordered">
        <tr>
            <td>Artist name</td>
            <td></td>
            <td>Album name</td>
            <td>Format</td>
            <td>Price</td>
            <td>Label</td>
        </tr>
        <tr th:each="catalogItem: ${catalog}">
            <td><a th:href="@{/artists?artistId={id}(id=${catalogItem.artistId})}"><span th:text="${catalogItem.artistName}">Artist</span></a></td>
            <td><img width="70" th:src="@{{imglink}(imglink=${catalogItem.img})}"></td>
            <td><a th:href="@{/albums?albumId={id}(id=${catalogItem.albumId})}"><span th:text="${catalogItem.albumName}">Album</span></a></td>
            <td th:text="${catalogItem.notes}">Notes</td>
            <td th:text="${catalogItem.price}">Price</td>
            <td><a th:href="@{/labels?label={lab}(lab=${catalogItem.label})}"><span th:text="${catalogItem.label}">Label</span></a></td>

        </tr>
    </table>
</div>
</body>

</html>
